 LOADING_TIP_0:0 "«Всякая революция делается для того, чтобы воры и проститутки стали философами и поэтами.».\n- Лев Троцкий"
 LOADING_TIP_1:0 "«Лучшая из всех крепостей - не быть ненавистным народу».\n- Никколо Макиавелли"
 LOADING_TIP_2:0 "«Промедление может обернуться чем угодно, ибо время приносит с собой как зло, так и добро».\n- Никколо Макиавелли"
 LOADING_TIP_3:0 "«Все вооруженные пророки побеждали, а все безоружные гибли».\n- Никколо Макиавелли"
 LOADING_TIP_4:0 "«Пусть содрогнётся мир, почуяв, что ты готов свершить...».\n- Луиш де Камоэнс, «Лузиады»"
 LOADING_TIP_5:0 "«Наш украинец - индивидуалист, никакой социализации ему не нужно».\n- Павел Скоропадский"
 LOADING_TIP_6:0 "«В стране есть один лишь один господин - это я, и другого я не потерплю».\n- Вильгельм II"
 LOADING_TIP_7:0 "«Где раз немецкий орел захватил владение и запустил свои когти в землю, там земля становится немецкой и немецкой останется».\n- Вильгельм II"
 LOADING_TIP_8:0 "«Достижение идеала часто приводит к прощанию с иллюзиями».\n- Стэнли Болдуин"
 LOADING_TIP_9:0 "«Чтобы нация оставалась здоровой, она должна воевать каждые двадцать пять лет».\n- Бенито Муссолини"
 LOADING_TIP_10:0 "«Только идиоты и мертвецы не меняют своих убеждений, мы разумные люди и мы их меняем.».\n- Бенито Муссолини"
 LOADING_TIP_11:0 "«Как умру, так похороните меня на могиле - посреди степи широкой...».\n- Тарас Шевченко"
 LOADING_TIP_12:0 "«Не учли того, что малокультурность нашего народа, общая усталость от тяжелой продолжительной войны, разруха и недостатки снабжения увлекут страну в пропасть, вынеся к власти элементы, русскому народу чуждые и к благополучию его равнодушные.».\n- Григорий Семёнов"
 LOADING_TIP_13:0 "«Время революции - хорошее время, в особенности оно хорошо для тех, кто мыслит по-марксистски.».\n- Михаил Калинин"
 LOADING_TIP_14:0 "«Не может быть поражений - могут быть лишь временные трудности.».\n- Александр Колчак"
 LOADING_TIP_15:0 "«Сейчас Россией вообще никто не командует – вот в чём беда России. Россией командовать – это нет... Россией попробуй покомандуй. Попробуй мной покомандуй. А я тоже Россия.».\n- Неизвестный"
 LOADING_TIP_16:0 "«С кем хочешь, но за Россию.».\n- Пётр Врангель"
 LOADING_TIP_17:0 "«А чтоб война не скучной была, мы с красными "товарищами" и белыми "господами" договор негласный заключили: проституток и артистов не убивать».\n- Нестор Махно"
 LOADING_TIP_18:0 "«Я напряженно думаю. День, два. Сомненье моё становится маленьким, маленьким. Может быть, я просто "боюсь"? – спрашиваю я себя. Может быть, я "подвожу теории" для оправдания своей трусости?... как зверски и ни за что дикие люди убили М. Н. Л… А Шингарев? Кокошкин?... Их семьи!? Тысячи других? Нет, я должен и я готов. Я верю в правду дела..».\n- Антон Деникин"
 

 LOADING_TIP_0:0 "«Тоесть, я правильно понимаю - ты мне предлагаешь продавать мод?...».\n- Пасечник Святослав"
 LOADING_TIP_1:0 "«Лучшая из всех крепостей – не быть ненавистным народу.».\n- Никколо Макиавелли"
 LOADING_TIP_2:0 "«Пусть содрогнётся мир, почуяв, что ты готов свершить…».\n- Луиш де Камоэнс, «Лузиады»"
 LOADING_TIP_3:0 "«Наш украинец - индивидуалист, никакой социализации ему не нужно.».\n- Павел Скоропадский"
 LOADING_TIP_4:0 "«В стране есть один лишь один господин — это я, и другого я не потерплю.».\n- Вильгельм II"
 LOADING_TIP_5:0 "«Где раз немецкий орел захватил владение и запустил свои когти в землю, там земля становится немецкой и немецкой останется.».\n- Вильгельм II"
 LOADING_TIP_6:0 "«Достижение идеала часто приводит к прощанию с иллюзиями.».\n- Стэнли Болдуин"
 LOADING_TIP_7:0 "«Чтобы нация оставалась здоровой, она должна воевать каждые двадцать пять лет.».\n- Бенито Муссолини"
 LOADING_TIP_8:0 "«Как умру, так похороните меня на могиле - посреди степи широкой...».\n- Тарас Шевченко"
 

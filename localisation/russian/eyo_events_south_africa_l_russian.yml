 south.1.t:0 "Империя над которой никогда не садится Солнце"
 south.1.d:0 "Всё началось с того, как до Британии дошла волна, которую уже обозвали "Весной рабочих". Угнетенные рабочие по всей стране начали устраивать забастовки в солидарность рабочему движению в Германии. Начались стычки на улицах, в Уэльсе все доходило до погромов и мародёрства. И на фоне этого колонии Британской короны стали отдалятся от своей митрополии, начались о разговоры о создании отдельных государств. Но именно здесь, в Южной Африке это стало сигналом для поднятия полноценного востания. Обозлённые буры, немцы Намибии, и конечно же веками угнетаемое коренное население. Неожиданно для всех, но именно под лозунгом рабоче-крестьянской революции против угненателей-колонистов началась война за независимость..."
 south.1.a:0 "...против колоса на соломенных ногах"
 south.2.t:0 "Третья англо-бурская война"
 south.2.d:0 "Всё началось с вооруженного конфликта радикально настроенных буров в Претории с полицейскими 15 мая 1925 года. Вооруженные формирования во главе с лидером национальной партии Джеймсом Герцогом потребовали ухода из Южной Африки колониальной администрации, на что получили очевидный ответ. Это стало сигналом для начала революции по всей стране. Лишь в Кейптауне местные жители не поддержали идеи революции и независимости(Собственно с тех пор лишь в Кейптауне и остались доживать свои дни гарнизон во главе с Александром Кембриджем - бывшим генерал-губернатором Южноафриканского Союза. Н"

 #IRELAND#
 IRE_tim_healy:0 "Генерал-губернатор Тимоти Хили"
 IRE_tim_healy_desc:0 ""
 IRE_ira_fianna:0 "ИРА"
 IRE_ira_fianna_desc:0 "После гражданской войны большинство повстанцев из числа Ирландской Республиканккой Армии сложило оружие и по приказу Иамона де Валеры прекратило военное сопротивление, но остальные же не отказались от вооруженной борьбы и продолжают наводить беспорядки в отдаленных частях Изумрудного острова. Также, источники сообщают о том что тайную помощь им оказывает Фианна Файл, но пока что доказательств слишком мало."
 IRE_ulster_opposition:0 "Непокорный Ульстер"
 IRE_ulster_opposition_desc:0 ""
 IRE_dangerous_police:0 "Опасная полиция"
 IRE_dangerous_police_desc:0 "Ведя достаточно агрессивную политику против бывших республиканцев, полиция была наделена серьёзными полномочиями по борьбе с протестующими. С одной стороны - мы точно уверены, что нашему режиму не угрожает никакая из подпольных группировок, но с другой - сама полиция теперь может перейти в полноценную опозицию. Тем более, нам стало известно что глава полиции и генерал вооруженных сил Оуэн О'Даффи набирает сторонников для создания политической партии."
 IRE_agrarian_economy:0 "Аграрная экономика"
 IRE_agrarian_economy_desc:0 ""
 
 #RIF#
 RIF_quarrels_of_leaders:0 "Ссоры вождей"
 RIF_quarrels_of_leaders_desc:0 ""
 RIF_influx_of_immigrants:0 "Наплыв иммигрантов" 
 RIF_influx_of_immigrants_desc:0 "После провозглашения независимости в нашу страну ринул потом беженцев почти со всего Ближнего Востока. Хоть мы и пообещали обеспечить работой и жильём каждого, но это сильно бьёт по стабильности внутри страны."
 RIF_to_end:0 "До конца!"
 RIF_to_end_desc:0 "В ходе Рифской войны, которую также называют 'Катастрофа в Эль-Рифе', наше государство смогло добится независимости от Испанской Короны и расширить свои территории за счёт марроканского города Фес после победы в битве при Уарге над французким колониальным корпусом. Война могла продолжатся долго, но усилиями президента удалось надавить на международное общество обвинениями об использовании со стороны испанцев и французов химического оружия, и угрозами о оккупации Танжера. В конце-концов, было подписано Гибралтарское соглашение, по итогам которого на территории бывшего испанского Марроко и марроканского города Фес появилось новая Эль-Рифская Республика. Хоть страну охватывают споры о будущем, мы будем отстаивать своё право на независимость."
 
 #NORWAY#
 NOR_corporatism:0 "Переход к корпоративизму"
 NOR_corporatism_desc:0 "Для того чтобы нарастить обороно-промышленный комплекс Норвегии, руководство страны в лице партии 'Нового Курса' решило начать переход к корпоративсткой политике управления государством и экономикой. Хоть пока что мы встречаем сопротивление со стороны закоренелых промышленников и рабочих, но результат стоит того."
 NOR_fighting_in_communism:0 "Вместе против коммунизма!"
 NOR_fighting_in_communism_desc:0 "'Коммунизм — как сухой закон: идея хорошая, но не работает.'"
 NOR_intense_fleet:0 "Интенсивное наращивание флота"
 NOR_intense_fleet_desc:0 "После прихода к власти коммунистов в Германии и Нидерландах, руководство страны замыслилось о увеличении военно-морского флота для защиты своих берегов от предполагаемой интервенции."
 NOR_problems_with_king:0 "Разногласия с королём"
 NOR_problems_with_king_desc:0 "Несмотря на относительно мирный переход власти к фашистской партии, король всё меньше и меньше доверяет нашему правительству и поддерживает оппозицию. Нужно усмирить короля любым из способов.."
 
 #GERMANY#
 GER_unemployment:0 "Массовая безработица"
 GER_unemployment_desc:0 ""
 GER_rot_front:0 "Юнгфронт"
 GER_rot_front_desc:0 "Красный фронт молодежи - это молодёжное объединение в составе Ротфронта, задача которого состоит в объединении немецких подростков в качестве кадрового запаса партии и будущих военнослужащих Бюргервера."
 GER_braunhemden:0 "Штурмовые отряды"
 GER_braunhemden_desc:0 "Штурмовые отряды, или же просто штурмовики - военизированное формирование НСДАП. С приходом власти КПГ организация обрела террористический образ, подрывая промышленные комплексы и устраивая покушения на высокопоставленных членов партии. "
 
 #INDONESIA#
 INS_brain_drain:0 "Утечка мозгов"
 INS_brain_drain_desc:0 "После того, как коммунисты прогнали нас с материка мы столкнулись с серьёзной проблеммой - и без того немногочисленные ученые и иследователи покидают нашу страну из-за всеобъемлющей бедности и неспособности нашего правительства хоть как-то их удержать."
 INS_dirk_fok:0 "Генерал-губернатор Дирк Фок"
 INS_dirk_fok_desc:0 ""
 INS_garnison_power_1:0 "Сила гарнизонов"

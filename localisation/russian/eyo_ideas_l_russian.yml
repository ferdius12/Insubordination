 PRB_tallin_and_riga:0 "Таллин или Рига?"
 PRB_tallin_and_riga_desc:0 "Среди руководства нашей страны уже давно стоит нерешённый вопрос - что является столицей? Из-за доминирования латышского населения и удобных средств коммуникаций де-факто столицей является Рига, но это сильно не устраивает эстонцев. Эстонские промышленники отказываются открывать предприятия в столице, а некоторые даже не платят налоги! На фоне всего этого в правящих кругах произошёл раскол на "Риговцев" и "Таллинцев", и фактически страной управляет две партии."
 

 INS_garnison_power_3:0 "Сила гарнизонов"
 INS_garnison_power_3_desc:0 ""
 INS_indonesian_nationalism:0 "Индонезийский национализм"
 INS_indonesian_nationalism_desc:0 "Индонезийцы уже достаточно долго находятся под властью короны, но до сих пор они лелеют мечту о независимости. И прямо сейчас они как никогда близки к этой цели..."
 

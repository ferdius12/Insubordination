 #GERMAN CAMEROON#
 cameroon_isolation:0 "Изоляция"
 GEK_african_army:0 "Африканская армия"
 GEK_african_army_desc:0 "Почти вся наша армия состоит из коренного населения, при это офицерские и генеральские чины занимают исключительно немцы. Это негативно отражается на желании африканцев воевать за нас. "
 GEK_german_ambition:0 "Германские амбиции"
 GEK_german_ambition_desc:0 "Являясь осколком бывшей Германской Империи, наше правительство жадно смотрит на всю остальную Африку. Мы должны расширить свой Lebensraum за счёт этих территорий."
 GEK_fallen_legacy:0 "Утраченное наследие"
 GEK_fallen_legacy_desc:0 "После договора 1919 года мы отстояли наши права на территории Камеруна, несмотря на Германской Империи. Кровью и потом мы прячась по джунглям центральной Африки отбивали атаки колониальных корпусов Антанты и даже добились расширения своих территорий. Но после этого возник вопрос - что нам делать дальше? Сам африканский народ, под началом которого стоим мы, начинает требовать автономию и расширение роли чернокожих в госапарате. Мы должны найти своё место в этом мире, иначе перестанем существовать как государство. "
 
 #FINLAND#
 FIN_emils_detachments:0 "Отряды Эмиля"
 FIN_emils_detachments_desc:0 "Так называемые "Отряды Эмиля" представляют собой группы диверсантов, которые ведут подрывную деятельность на территории Финской ССР. Как докладывает разведка, управление осуществляется из Швеции бывшим президентом и главнокомандующим Карлом Густавом Эмилем Маннергеймом."
 FIN_war_communism:0 "Политика военного коммунизма"
 FIN_war_communism_desc:0 "Политику военного коммунизма советская власть внедрила на время гражданской войны, чтобы иметь доступ ко всем средстам производства. После же её окончания стало ясно, что ресурсов для восстановления недостаточно, поэтому идеи об смене курса экономической модели были свёрнуты. Так же разговоры были свёрнуты в ФССР. Военный коммунизм позволяет иметь монополию на продукты сельского хозяйства, контроль на средствами производства и использование армии в народном хозяйстве. Но все понимают, что в конце-концов придёт время реформ, иначе это может привести к катастрофическим последствиям..."
 FIN_effects_of_famine:0 "Последствия голода"
 FIN_effects_of_famine_desc:0 "Несмотря на то, что ситуацию после голода 1921 года удалось стабилизовать, последствия до сих пор больно бьют по нашей экономике и поддержке правящей партии."
 

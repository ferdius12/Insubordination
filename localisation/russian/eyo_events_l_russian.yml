l_russian:
 leg.1.t:0 "Запорожское государство"
 leg.1.d:0 "После опустошительной гражданской войны 1917-1925 года украинский народ отстоял свою независимость перед большевиками, но сразу же упал в пучину разногласий уже среди упра "
 leg.1.a:0 "А что было дальше?"
 leg.2.t:0 "Запорожское государство"
 leg.2.d:0 ""
 leg.2.a:0 ""
 pol.1.t:0 "Встреча на мосту Понятовского"
 pol.1.d:0 ""
 pol.1.a:0 "Нам придётся сложить полномочия..."
 pol.1.b:0 "Мы так просто не сдадимся!"
 pol.2.t:0 "Пилсудский захватывает власть в Польше!"
 pol.2.d:0 "Центральную Европу потрясло значимое событие - волна недовольства и общей нестабильности вылились в военный переворот во главе с маршалом Войска Польского Йозефа Пилсудского. По итогу трёхдневных боёв за столицу бывший президент сложил свои полномочия в пользу военных. Сам же Пилсудский отказался от поста президента в пользу своего сторонника Мосьцинского.\n\n Теперь в Польше, или же Второй Речи Посполитой установлен режим Санации, который заключается в "оздоровлении" нации и его морального облика. "
 pol.2.a:0 "Это преступление против демократии"
 pol.2.b:0 "Приемлимо"
 pol.2.c:0 "Очередные происки империалистов"
 pol.2.v:0 "За Пилсудским!"
 pol.3.t:0 "Восстание в Эмрлянд-Мазурии!"
 pol.3.d:0 ""
 pol.3.a:0 "Пока что мы ничего не можем с этим сделать"
 pol.3.b:0 "Preußens Gloria!"
 pol.4.t:0 "Беспорядки в Польше"
 pol.4.d:0 ""
 pol.4.a:0 "Ввести войска в Гдыню"
 pol.4.b:0 "Лучше не раздражать Варшаву"
 pol.5.t:0 "Войска Пилсудского выбиты из столицы"
 pol.5.d:0 ""
 pol.5.a:0 "Гоните собак Юзефа!"
 pol.5.b:0 "Пора задуматся о смене стороны"
 pol.6.t:0 "Статус Заользья"
 pol.6.d:0 ""
 pol.6.a:0 "Это может разозлить соседей"
 pol.6.b:0 "Хороший шанс чтобы вернуть утерянное"
 mlr.1.t:0 "Чехи вводят войска в Заользье!"
 mlr.1.d:0 ""
 mlr.1.a:0 "Чтоб им пусто было!"
 mlr.2.t:0 "Пражские коммунисты вводят войска в Заользье"
 mlr.2.d:0 ""
 mlr.2.a:0 "Это наш шанс!"
 mlr.2.b:0 "Это наша территория, пора устроить коммунистам взбучку"
 mlr.2.с:0 "Мы не можем так рисковать"

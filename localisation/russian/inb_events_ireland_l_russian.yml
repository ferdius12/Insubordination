l_russian:
 ire.1.t:0 "Что там в Белфасте?"
 ire.1.d:0 "С момента передачи под наш непосредственный контроль Ульстера прошло уже три года, но беспорядки в провинции всё не утихают - жители устраивают бойкоты производству, отказываются вступать в наши вооруженные силы. Особенно радикальные элементы устраивают погромы в столице региона и в провинции в целом. Даже непосредственная помощь из Лондона помогает лишь на время. Нам нужно что-то с этим сделать, иначе всё это может закончится вооруженным бунтом, чего не мы, ни даже наша метрополия не хочет."
 ire.1.a:0 "Нам не остаётся ничего иного, как пойти на уступки"
 ire.1.b:0 "Может всё-таки удастся договорится?"
 ire.1.c:0 "Оуэн О'Даффи разберётся с этой проблемой"
 ire.3.t:0 "Британцы отказывают в поддержке!"
 ire.3.d:0 "Из-за действий полиции в Ульстере Лондон оказывает нам и в материальной, и в дипломатической поддержке!"
 ire.3.a:0 "Ну а чего мы ожидали..."
 ire.4.t:0 "Из Лондона приходит финансовая поддержка"
 ire.4.d:0 "Британцы ответили на наш зов о помощи и выделили финансовые средства для обеспечения порядка в регионе"
 ire.4.a:0 "Go raibh maith agat!"
 ire.5.t:0 "Британцы оказывают моральную поддержку"
 ire.5.d:0 "Не располагая лишними резервами финансов, британцы пообещали дипломатически повлиять на партию юнионистов в Ульстере."
 ire.5.a:0 "И на этом спасибо"
 ire.2.t:0 "Ирландия просит помощи!"
 ire.2.d:0 "Три года назад нашим правительством было принято решение о создании Ирландской автономии в размере всего острова. Теперь же Ирландское правительство прислало нам сообщение с просьбой помощи, так как жители Ульстера устраивают погромы и бойкоты с целью возвращения в Великобританию на правах региона. К сожалению сейчас мы же можем провести референдум, но что нам отвечать Дублину?"
 ire.2.a:0 "Отправьте им наши соболезнования... И юнионистов успокойте"
 ire.2.b:0 "Обеспечим их финансовой поддержкой"
 ire.2.c:0 "Помогать ирландцам? Пускай справляются сами"
 
